<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>

    <header>
        <h1>Border Radius</h1>
        <hr>
    </header>

    <div id="borderRadiusBlock" class="border-radius-block"></div>
    <div>
        <label for="radius">Border Radius:</label>
        <input type="range" id="radiusRange" min="0" max="100" step="1" value="0">
        <span id="radiusValue">0</span>px
    </div>
    <div>
        <label for="topLeft">Top Left:</label>
        <input type="range" id="topLeft" min="0" max="100" step="1" value="0">
        <span id="topLeftValue">0</span>px
      </div>
      <div>
        <label for="topRight">Top Right:</label>
        <input type="range" id="topRight" min="0" max="100" step="1" value="0">
        <span id="topRightValue">0</span>px
      </div>
      <div>
        <label for="bottomRight">Bottom Right:</label>
        <input type="range" id="bottomRight" min="0" max="100" step="1" value="0">
        <span id="bottomRightValue">0</span>px
      </div>
      <div>
        <label for="bottomLeft">Bottom Left:</label>
        <input type="range" id="bottomLeft" min="0" max="100" step="1" value="0">
        <span id="bottomLeftValue">0</span>px
      </div>
      <div>
        <textarea id="cssCode" rows="4" cols="50" readonly></textarea>
      </div>



      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company CSS</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary"
                        href="https://www.instagram.com/_nasvay_._?igsh=ZGZyYTcwand5M3Zy&utm_source=qr"><img
                            src="../svg/instagram.svg" alt="instagram" class="svg1"></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://twitter.com/MaksimNasa"><img
                            src="../svg/twitter-x.svg" alt="twitter" class="svg1"></a></li>
                <li class="ms-3"><a class="text-body-secondary"
                        href="https://steamcommunity.com/profiles/76561199590919946/"><img src="../svg/steam.svg"
                            alt="steam" class="svg1"></a></li>
            </ul>
        </footer>
    </div>


    <script>
      let borderRadiusBlock = document.getElementById('borderRadiusBlock')
let radiusRange = document.getElementById('radiusRange')
let radiusValue = document.getElementById('radiusValue')
let topLeftRange = document.getElementById('topLeft')
let topRightRange = document.getElementById('topRight')
let bottomRightRange = document.getElementById('bottomRight')
let bottomLeftRange = document.getElementById('bottomLeft')
let topLeftValue = document.getElementById('topLeftValue')
let topRightValue = document.getElementById('topRightValue')
let bottomRightValue = document.getElementById('bottomRightValue')
let bottomLeftValue = document.getElementById('bottomLeftValue')
let cssCodeTextarea = document.getElementById('cssCode')


radiusRange.addEventListener('input', function() {
    let radius = this.value + 'px'
    borderRadiusBlock.style.borderRadius = radius
    radiusValue.textContent = this.value
    let cssCode = `        border-radius: ${radius};`
    cssCodeTextarea.textContent = cssCode
    cssCodeTextarea.style.marginTop = '25px'
})


function setBorderRadius() {
    let topLeft = topLeftRange.value + 'px'
    let topRight = topRightRange.value + 'px'
    let bottomRight = bottomRightRange.value + 'px'
    let bottomLeft = bottomLeftRange.value + 'px'

    borderRadiusBlock.style.borderTopLeftRadius = topLeft
    borderRadiusBlock.style.borderTopRightRadius = topRight
    borderRadiusBlock.style.borderBottomRightRadius = bottomRight
    borderRadiusBlock.style.borderBottomLeftRadius = bottomLeft

    topLeftValue.textContent = topLeftRange.value
    topRightValue.textContent = topRightRange.value
    bottomRightValue.textContent = bottomRightRange.value
    bottomLeftValue.textContent = bottomLeftRange.valu
    let cssCode = `        border-top-left-radius: ${topLeft};
        border-top-right-radius: ${topRight};
        border-bottom-right-radius: ${bottomRight};
        border-bottom-left-radius: ${bottomLeft};`

    cssCodeTextarea.textContent = cssCode
    cssCodeTextarea.style.marginTop = '25px'
}

topLeftRange.addEventListener('input', setBorderRadius)
topRightRange.addEventListener('input', setBorderRadius)
bottomRightRange.addEventListener('input', setBorderRadius)
bottomLeftRange.addEventListener('input', setBorderRadius)

setBorderRadius()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
