<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Text Shadow</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<style>
    #cssCode {
    margin-top: 20px;
    width: 400px;
    height: 60px;
  }
  body {
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body>

    <header>
        <h1>Text Shadow</h1>
        <hr>
    </header>

<p id="text">Your Text</p>

<label for="horizontal">Horizontal Offset:</label>
<input type="range" id="horizontal" min="-10" max="10" value="2"><br>

<label for="vertical">Vertical Offset:</label>
<input type="range" id="vertical" min="-10" max="10" value="2"><br>

<label for="blur">Blur Radius:</label>
<input type="range" id="blur" min="0" max="10" value="4"><br>

<label for="color">Shadow Color:</label>
<input type="color" id="color" value="#000000"><br>

<textarea id="cssCode" rows="4" cols="50"></textarea><br>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company CSS</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary"
                    href="https://www.instagram.com/_nasvay_._?igsh=ZGZyYTcwand5M3Zy&utm_source=qr"><img
                        src="../svg/instagram.svg" alt="instagram" class="svg1"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://twitter.com/MaksimNasa"><img
                        src="../svg/twitter-x.svg" alt="twitter" class="svg1"></a></li>
            <li class="ms-3"><a class="text-body-secondary"
                    href="https://steamcommunity.com/profiles/76561199590919946/"><img src="../svg/steam.svg"
                        alt="steam" class="svg1"></a></li>
        </ul>
    </footer>
</div>

<script>
  let horizontalInput = document.getElementById('horizontal')
  let verticalInput = document.getElementById('vertical')
  let blurInput = document.getElementById('blur')
  let colorInput = document.getElementById('color')
  let text = document.getElementById('text')
  let cssCode = document.getElementById('cssCode')

  horizontalInput.addEventListener('input', updateShadow)
  verticalInput.addEventListener('input', updateShadow)
  blurInput.addEventListener('input', updateShadow)
  colorInput.addEventListener('input', updateShadow)

  function updateShadow() {
    let horizontal = horizontalInput.value
    let vertical = verticalInput.value
    let blur = blurInput.value
    let color = colorInput.value
    text.style.textShadow = horizontal + 'px ' + vertical + 'px ' + blur + 'px ' + color
    cssCode.value = "text-shadow: " + horizontal + "px " + vertical + "px " + blur + "px " + color + ";"
    cssCode.style.textAlign = 'center'
    cssCode.style.fontFamily = 'Courier New, Courier, monospace'
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
