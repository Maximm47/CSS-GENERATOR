<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #text {
            margin: 40px;
        }

        header,
        footer,
        .fix,
        textarea {
            font-family: 'Courier New', Courier, monospace;
        }

        textarea {
            margin: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Font Styler</h1>
        <hr>
    </header>


    <div id="text">
        <p>This is a sample text.</p>
    </div>


    <div class="fix">
        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Courier New, monospace">Courier New</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Tahoma, sans-serif">Tahoma</option>
            <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino</option>
            <option value="Impact, Charcoal, sans-serif">Impact</option>
            <option value="Lucida Sans Unicode, Lucida Grande, sans-serif">Lucida Sans</option>
            <option value="Garamond, serif">Garamond</option>
            <option value="Arial Black, sans-serif">Arial Black</option>
            <option value="Bookman Old Style, serif">Bookman Old Style</option>
            <option value="Comic Sans MS, cursive">Comic Sans MS</option>
            <option value="Century Gothic, sans-serif">Century Gothic</option>
            <option value="Copperplate, Copperplate Gothic Light, sans-serif">Copperplate</option>
        </select>
    </div>

    <div class="fix">
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" value="16" min="12" max="50">
        <span id="fontSizeDisplay">16px</span>
    </div>

    <div class="fix">
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle">
            <option value="normal">Normal</option>
            <option value="italic">Italic</option>
            <option value="oblique">Oblique</option>
        </select>
    </div>

    <textarea id="cssCode" rows="4" cols="50"></textarea>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company CSS</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary"
                        href="https://www.instagram.com/_nasvay_._?igsh=ZGZyYTcwand5M3Zy&utm_source=qr"><img
                            src="../svg/instagram.svg" alt="instagram" class="svg1"></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://twitter.com/MaksimNasa"><img
                            src="../svg/twitter-x.svg" alt="twitter" class="svg1"></a></li>
                <li class="ms-3"><a class="text-body-secondary"
                        href="https://steamcommunity.com/profiles/76561199590919946/"><img src="../svg/steam.svg"
                            alt="steam" class="svg1"></a></li>
            </ul>
        </footer>
    </div>

    <script>

        function updateCSSCode() {
            let fontFamily = document.getElementById('fontFamily').value
            let fontSize = document.getElementById('fontSize').value + 'px'
            let fontStyle = document.getElementById('fontStyle').value

            let code = `#text {
    font-family: ${fontFamily};
    font-size: ${fontSize};
    font-style: ${fontStyle};
}`
            document.getElementById('cssCode').value = code
        }
        document.getElementById('fontFamily').addEventListener('change', function () {
            document.getElementById('text').style.fontFamily = this.value
            updateCSSCode()
        })

        document.getElementById('fontSize').addEventListener('input', function () {
            let fontSize = this.value + 'px'
            document.getElementById('text').style.fontSize = fontSize
            document.getElementById('fontSizeDisplay').innerText = fontSize
            updateCSSCode()
        });

        document.getElementById('fontStyle').addEventListener('change', function () {
            document.getElementById('text').style.fontStyle = this.value
            updateCSSCode()
        });
        updateCSSCode()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
